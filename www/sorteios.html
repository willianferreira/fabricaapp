			function playBeep() {
		        navigator.notification.vibrate(2000);

		    }

		<script type="text/javascript">
	    $(document).ready(function() {
	        $("#enviar").click(function() {
	            var nome = $("#nome").val();
	            var fone = $("#fone").val();
	            var id = $("#idsorteio").val();
	            var celularid = device.uuid;

	            var dataString = "nome=" + nome + "&fone=" + fone + "&id=" + id + "&celularid=" + celularid +"&enviar=";
	            if ($.trim(nome).length > 0 & $.trim(fone).length > 0 & $.trim(id).length > 0 & $.trim(celularid).length > 0) {
	                $.ajax({
	                    type: "POST",
	                    url: "http://creativenegocios.com/fabrica/db/insert.php",
	                    data: dataString,
	                    crossDomain: true,
	                    cache: false,
	                    beforeSend: function() {
	                        $("#enviar").val('Enviando...');
	                    },
	                    success: function(data) {
	                        if (data == "success") {
	                        	playBeep();
	                            alerta();
	                            $("#enviar").val('submit');
	                            location.href="index.html";
	                        } else if (data == "error") {
	                            alert("error");
	                        }
	                    }
	                });
	            }
	            return false;
	        });
	    });
